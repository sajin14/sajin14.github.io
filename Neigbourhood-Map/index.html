<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Neighbourhood Map</title>
      <link rel="stylesheet"  href="css/style-min.css">
      <link rel="stylesheet" media="(max-width: 640px)" href="css/mobile-min.css">

  </head>
   <body>
      <div id="panel">
      <select class = "dropdown" data-bind="options: menu, optionsValue: 'id', value: selectedOption, optionsText: 'name'"></select>
      </select>
      <input type="button" id= "filter" value="Filter" data-bind = "click: show, enable:selectedOption ">
      <input type="button" id= "reset" value="Show All" data-bind = "click: reset">
      <div class="results" data-bind = "foreach: results">
         <div class = "heading"><a href="#"><h3 data-bind = 'text: name, click: $parent.info'></h3></a></div>
         <hr>
      </div>     
      </div>
      <div id="map"></div>
      <script  src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.1/knockout-min.js"></script>
      <script  src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
      <script  src = "js/model.js"></script>
      <script  src="js/view.js"></script>
      <script  src="js/viewmodel.js"></script>
      <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAV_Ag7CRe2Q2Wk6RcQAz4gbhJN8uncwHA&libraries=geometry,drawing&callback=viewModel.initialize" async defer onerror = "error()"></script>
   </body>
   <html>
